---
galaxy_info:
  author: "Mariano Barcia"
  license: 'GNU General Public License v3'
  min_ansible_version: 1.8
  platforms:
    - name: Ubuntu
      versions:
        - trusty
        - vivid
    - name: Debian
      versions:
        - wheezy
        - jessie
  categories:
    - monitoring

dependencies:
  - role: debops.apt
    apt_base_packages: [ 'ed', 'python', 'python-apt', 'lsb-release', 'make', 'gnupg-curl',
                     'git', 'wget', 'curl', 'rsync', 'netcat-openbsd', 'bridge-utils', 'vlan',
                     'openssh-server', 'bsdutils', 'python-pycurl', 'python-httplib2',
                     'apt-transport-https', 'acl', 'python-pip' ]
    apt_keys: [
      {
        url: "https://download.newrelic.com/548C16BF.gpg",
        id: "548C16BF",
        state: "present"
      }
    ]
    apt_repositories: [
      {
      repo: "deb http://apt.newrelic.com/debian/ newrelic non-free",
      state: "present"
      }
    ]
