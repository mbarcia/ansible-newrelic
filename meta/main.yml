  license: 'GNU General Public License v3'
  min_ansible_version: 1.4
  platforms:
    - name: EL
      versions:
        - 5
        - 6
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all
  categories:
    - monitoring

dependencies:
  - role: debops.apt
    apt_keys: [
      {
        url: "https://download.newrelic.com/548C16BF.gpg",
        id: "548C16BF",
        state: "present"
      }
    ]
    apt_repositories: [
      {
      repo: "deb http://apt.newrelic.com/debian/ newrelic non-free",
      state: "present"
      }
    ]
